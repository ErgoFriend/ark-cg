    <main>
      <div class="top">
        <h2>Project progress</h2>
        <p>イラストからアプリケーションまでさまざまなジャンルのものを作っています。</p>
      </div>

      <nav class="slidemenu">

        <!-- Item 1 -->
        <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked/>
        <label for="slide-item-1"><p class="icon"><i class="fas fa-ellipsis-h"> </i></p><span>すべて</span></label>

        <!-- Item 2 -->
        <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"/>
        <label for="slide-item-2"><p class="icon"><i class="far fa-star"> </i></p><span>CG</span></label>

        <!-- Item 3 -->
        <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle"/>
        <label for="slide-item-3"><p class="icon"><i class="fas fa-pencil-alt"> </i></p><span>イラスト</span></label>


        <!-- Item 4 -->
        <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle"/>
        <label for="slide-item-4" class="slide-item-4"><p class="icon"><i class="fas fa-desktop"> </i></p><span>ウェブアプリ</span></label>

        <div class="clear"></div>

        <!-- Bar -->
        <div class="slider">
          <div class="bar"></div>
        </div>
      </nav>

      <div class="progressing">
        <div class="idea">

          <div class="contents fade-in">
            <div class="content">
              <div class="text">
                <p class="sub">2018-5-15</p>
                <h3>プロジェクションマッピング</h3>

                  </div>
